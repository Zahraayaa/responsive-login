<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Register Form | Sliding</title>
  <style>
    /* CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      padding: 20px;
    }

    .wrapper {
      position: relative;
      width: 400px;
      background: #fff;
      padding: 40px 30px 50px 30px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .form-wrapper {
      display: flex;
      width: 200%;
      transition: 0.5s ease-in-out;
    }

    .form-section {
      width: 50%;
      padding: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      position: relative;
      margin-bottom: 15px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      outline: none;
    }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .toggle-btn {
      text-align: center;
      margin-bottom: 20px;
    }

    .toggle-btn button {
      background: none;
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: #9b59b6;
      cursor: pointer;
      margin: 0 10px;
    }

    /* Animasi Geser */
    .wrapper.active .form-wrapper {
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

<div class="wrapper" id="wrapper">
  <div class="toggle-btn">
    <button onclick="showLogin()">Login</button>
    <button onclick="showRegister()">Register</button>
  </div>

  <div class="form-wrapper">
    <!-- Login Form -->
    <div class="form-section">
      <h2>Login</h2>
      <form action="https://formsubmit.co/your-email@example.com" method="POST">
        <div class="input-box">
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <input type="hidden" name="_captcha" value="false">
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <!-- Register Form -->
    <div class="form-section">
      <h2>Register</h2>
      <form action="https://formsubmit.co/zr.coding.25@gmail.com" method="POST">
        <div class="input-box">
          <input type="text" name="name" placeholder="Full Name" required>
        </div>
        <div class="input-box">
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <input type="hidden" name="_captcha" value="false">
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </div>
</div>

<script>
  // JavaScript
  const wrapper = document.getElementById('wrapper');

  function showLogin() {
    wrapper.classList.remove('active');
  }

  function showRegister() {
    wrapper.classList.add('active');
  }
</script>

</body>
</html>
