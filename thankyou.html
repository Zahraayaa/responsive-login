<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff7da4, #c8e8e9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }
    .message {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    .message h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .message p {
      font-size: 18px;
    }
    .message a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #ffffff;
      color: #ff7da4;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .message a:hover {
      background: #ffe4ec;
    }
  </style>
</head>
<body>

<div class="message">
  <h1>Thank You!</h1>
  <p>Your message has been sent successfully.<br>We will contact you soon!</p>
  <a href="https://zahraayaa.github.io/contact-us/index.html">Back to Home</a>
</div>

</body>
</html>
